name: Deploy React to GitHub Pages
on:
  push:
    branches: ['main']

permissions:
  contents: write # Cấp quyền ghi để tạo nhánh web

jobs:
  deploy-frontend:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install & Build Frontend
        run: |
          cd frontend
          npm install
          npm run build
      
      # Bước này sẽ đẩy code đã build lên nhánh gh-pages
      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: frontend/dist # Thư mục chứa web sau khi build
          branch: gh-pages # Tên nhánh chứa web tĩnh